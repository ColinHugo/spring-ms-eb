server:
  port: 8080

spring:

  profiles:
    active: "prod"

  application:
    name: accounts

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  config:
    import: "optional:configserver:http://localhost:8071/"

  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

# Exponer endpoints de actuator, se expone un endpoint que permite la actualizaci√≥n de properties en runtime
# http://localhost:8080/actuator/refresh - POST
management:
  endpoints:
    web:
      exposure:
        include: "*"